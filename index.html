<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = () => {
            // Open a new tab with index(loaded).html
            const newWindow = window.open('index(loaded).html', '_blank');
            if (newWindow) {
                // Delay the redirection of the original page to allow the new tab to open
                setTimeout(() => {
                    // Redirect the original page to Google Drive
                    window.location.href = 'https://drive.google.com';
                }, 500); // Adjust the timeout as needed
            }
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
