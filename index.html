<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = () => {
            // Open a new blank page
            const newWindow = window.open('about:blank', '_blank');
            if (newWindow) {
                // Write content to the new blank page
                newWindow.document.open();
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Index Loaded</title>
                    </head>
                    <body>
                        <p>This is the content of index(loaded).html</p>
                    </body>
                    </html>
                `);
                newWindow.document.close();
                
                // Delay the redirection of the original page
                setTimeout(() => {
                    window.location.href = 'https://drive.google.com';
                }, 500); // Adjust timeout as needed
            }
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
