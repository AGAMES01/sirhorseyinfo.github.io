<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = () => {
            // Attempt to open a new tab with index(loaded).html
            const newWindow = window.open('index(loaded).html', '_blank');

            if (newWindow) {
                // Delay the redirection of the original page to allow the new tab to open
                setTimeout(() => {
                    // Redirect the original page to Google Drive
                    window.location.href = 'https://drive.google.com';
                }, 500); // Delay time in milliseconds (500ms)
            } else {
                // Handle the case where the new window couldn't be opened
                console.error('Failed to open the new tab. It might be blocked by a popup blocker.');
                // Optionally, you could still redirect or show a message
                window.location.href = 'https://drive.google.com';
            }
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
