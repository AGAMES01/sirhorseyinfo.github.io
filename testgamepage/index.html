<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="special.css">
    <link rel="icon" type="image/x-icon" href="https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Bungee&family=Comfortaa:wght@400;600&family=Fredoka+One&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h1>Unblocked Games</h1>
    </div>
    <div class="game-container">
      <iframe class="game-iframe" id="game-area" src="https://blackscreen.app/" width="900" height="600" scrolling="none" frameborder="0" allowfullscreen></iframe>
      <h4>Example Game</h4>
      <div class="fullscreen-btn-container">
        <button href="#" onclick="open_fullscreen()" class="btn btn-capsule">
          <i class="bi bi-arrows-fullscreen b-icon"></i> Fullscreen
        </button>
      </div>
    </div>
    <div class="description">
      <p>About:</p>
      <p class="space-it-up">cni aicb asbk kajsnkaeu kjnau jadbkwdak jabk uakbud awudk kajwdbkw kabwda jabwdkud auwbdka dakw bawkdj wdkjbwd jhhjdk aw.</p>
    </div>
    <div class="cloaker">
      <button onclick="launch_cloaker()" target="_blank">
        <i class="bi bi-arrows-fullscreen b-icon"></i> Cloak This Game in a New Tab
      </button>
    </div>
    <script>
      document.addEventListener('keydown', function(event) {
         if (event.key === 'f' || event.key === 'F') {
            open_fullscreen();
         }
      });
      
      function open_fullscreen() {
        var elem = document.getElementById('game-area');
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
      }

      function openGame() {
        var win = window.open()
        var url = "/testgamepage/index.html"
        var iframe = win.document.createElement('iframe')
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        iframe.src = url
        win.document.body.appendChild(iframe)
      }
    </script>
  </body>
</html>
