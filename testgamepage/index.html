<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="special.css">
    <link rel="icon" type="image/x-icon" href="https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico">
  </head>
  <body>
    <div class="header">
      <h1>Unblocked Games</h1>
    </div>
    <div class="game-container">
      <iframe class="game-iframe" id="game-area" src="https://blackscreen.app/" scrolling="no" frameborder="0" allowfullscreen></iframe>
      <div class="background-pop"></div>
      <div class="fullscreen-btn-container">
        <a href="#" onclick="openFullscreen()" class="btn btn-capsule">
          <i class="bi bi-arrows-fullscreen b-icon"></i>Fullscreen
        </a>
      </div>
    </div>
    <script>
      function openFullscreen() {
        var elem = document.getElementById('game-area');
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { /* Firefox */
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE/Edge */
          elem.msRequestFullscreen();
        }
      }
    </script>
  </body>
</html>
