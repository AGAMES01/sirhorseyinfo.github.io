<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How I feel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .loadingText {
            text-align: center;
        }

        .hidden {
            display: none;
        }

        #finalMessage {
            display: none;
            opacity: 0;
            transition: opacity 3s ease-out;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loadingText">Loading...</div>
    </div>
    <div id="messageScreen" class="hidden">
        <div class="loadingText">It is recommended to turn audio on for this.</div>
    </div>
    <div id="finalMessage" class="loadingText">To everyone that supports me, thank you.</div>

    <script>
        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.opacity = 0;
        }, 6000);

        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.display = 'none';

            const messageScreen = document.getElementById('messageScreen');
            messageScreen.style.display = 'block';
        }, 7000);

        document.getElementById('messageScreen').addEventListener('click', () => {

            const messageScreen = document.getElementById('messageScreen');
            messageScreen.style.opacity = 0;

            const finalMessage = document.getElementById('finalMessage');
            finalMessage.style.display = 'block';
            setTimeout(() => {
                finalMessage.style.opacity = 1;
            }, 50);
        });
    </script>
</body>
</html>
