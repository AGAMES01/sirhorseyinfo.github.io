<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How I feel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for nice font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            background-color: #111;
        }

        /* Full-screen overlay for loading screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        /* Center the text in the screen */
        .loadingText {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Make the message container hidden initially */
        #messageScreen,
        #finalMessage {
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease-in-out, visibility 0s 2s;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        #messageScreen {
            visibility: hidden;
        }

        #finalMessage {
            font-size: 1.5rem;
            color: #FFD700; /* golden color for emphasis */
        }

        /* Optional: animation on click transition */
        .fade-in {
            opacity: 1 !important;
            visibility: visible !important;
            transition: opacity 2s ease-in-out, visibility 0s 0s;
        }
    </style>
</head>
<body>
    <!-- Initial loading screen -->
    <div id="loadingScreen">
        <div class="loadingText">Loading...</div>
    </div>

    <!-- Message after loading screen -->
    <div id="messageScreen" class="loadingText">
        It is recommended to turn audio on for this.
    </div>

    <!-- Final message -->
    <div id="finalMessage" class="loadingText">
        To everyone that supports me, thank you.
    </div>

    <script>
        // Hide loading screen after 6 seconds
        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.opacity = 0;
        }, 6000);

        // Transition to message screen after 7 seconds
        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.display = 'none';

            const messageScreen = document.getElementById('messageScreen');
            messageScreen.style.visibility = 'visible'; // Make visible first
            setTimeout(() => {
                messageScreen.style.opacity = 1; // Fade in with opacity
            }, 50);
        }, 7000);

        // Transition to final message on click
        document.getElementById('messageScreen').addEventListener('click', () => {
            const messageScreen = document.getElementById('messageScreen');
            messageScreen.style.opacity = 0;

            const finalMessage = document.getElementById('finalMessage');
            finalMessage.style.visibility = 'visible'; // Make visible first
            setTimeout(() => {
                finalMessage.classList.add('fade-in'); // Fade in the final message
            }, 50);
        });
    </script>
</body>
</html>
