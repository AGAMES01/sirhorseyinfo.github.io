<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How I feel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            background-color: #111;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .loadingText {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        #messageScreen,
        #finalMessage {
            position: auto;
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease-in-out, visibility 0s 2s;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        #messageScreen {
            visibility: hidden;
        }

        #finalMessage {
            font-size: 1.5rem;
            color: grey;
        }

        .fade-in {
            opacity: 1 !important;
            visibility: visible !important;
            transition: opacity 2s ease-in-out, visibility 0s 0s;
        }

        .fade-out {
            opacity: 0 !important;
            transition: opacity 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loadingText">Loading...</div>
    </div>
    <div id="messageScreen" class="loadingText">
        To everyone that supports me, thank you. (click to continue)
    </div>
    <div id="finalMessage" class="loadingText">
        I find it hard to keep working on all of this, despite how much I love it.
    </div>
    <script>
        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.opacity = 0;
        }, 6000);

        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.display = 'none';

            const messageScreen = document.getElementById('messageScreen');
            messageScreen.style.visibility = 'visible';
            setTimeout(() => {
                messageScreen.style.opacity = 1;
            }, 50);
        }, 70);

        document.getElementById('messageScreen').addEventListener('click', () => {
            const messageScreen = document.getElementById('messageScreen');
            messageScreen.style.opacity = 0;

            const finalMessage = document.getElementById('finalMessage');
            finalMessage.style.visibility = 'visible';
            setTimeout(() => {
                finalMessage.classList.add('fade-in');
            }, 50);

            setTimeout(() => {
                finalMessage.classList.add('fade-out');
            }, 8000);
        });

        function runGame() {
        const customText = {
            'b1': 'Button 1',
            'b2': 'Button 2',
            'b3': 'Button 3',
            'b4': 'Button 4',
            'b5': 'Button 5',
            'b6': 'Button 6',
            'b7': 'Button 7',
            'b8': 'Button 8',
            'b9': 'Button 9',
            'b10': 'Button 10',
            'b11': 'Button 11',
            'b12': 'Button 12',
            'b13': 'Button 13',
            'b14': 'Button 14',
            'b15': 'Button 15',
            'b16': 'Button 16',
            'b17': 'Button 17',
            'b18': 'Button 18',
            'b19': 'Button 19',
            'b20': 'Button 20'
        };

        const gameContainer = document.createElement('div');
        gameContainer.style.position = 'relative';
        gameContainer.style.width = '100%';
        gameContainer.style.height = '100vh';
        document.body.appendChild(gameContainer);

        function createButton(id) {
            const button = document.createElement('button');
            button.id = id;
            button.textContent = customText[id] || id;
            button.style.position = 'absolute';
            button.style.left = `${Math.random() * 90}%`;
            button.style.top = `${Math.random() * 90}%`;
            button.style.fontSize = '16px';
            button.style.padding = '10px';
            button.style.cursor = 'pointer';
            gameContainer.appendChild(button);
            button.addEventListener('click', () => handleClick(button, id));
        }

        for (let i = 1; i <= 7; i++) {
            createButton('b' + i);
        }

        function handleClick(button, id) {
            button.textContent = customText[id] || id;

            const newId = id + '1';
            button.id = newId;

            button.textContent = customText[newId] || newId;

            button.style.visibility = 'hidden';

            setTimeout(() => {
                button.style.visibility = 'visible';
                button.id = newId;
                button.textContent = customText[newId] || newId;
            }, 4000);
        }
    }
    runGame();
    </script>
</body>
</html>
